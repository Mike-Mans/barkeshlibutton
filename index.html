<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barkeshli Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column; /* This arranges the content vertically */
    }
    img {
      margin-bottom: 20px; /* Adds some space between the image and the button */
    }
    button {
      margin-top: 10px; /* Adds some space between the button and the image */
    }
  </style>
</head>
<body>
  <img src="IMG_3457.jpg" alt="Description of image" width="500" height="300">
  <br>
  <button onclick="playAudio()">Where's My Project??</button>
  <audio id="audioClip" src="New Recording.mp3" preload="auto"></audio>
  <script>
    function playAudio() {
      var audio = document.getElementById('audioClip');
      audio.play();
    }
  </script>

</body>
</html>
